<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="project_02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Seach here..." class="search-input">
            <button class="search-btn">
                <i class="fas fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="card">
            <div class="temp-container">
                <div class="img-card">
                    <img src="sun-cld.png" alt="">
                    <h2 class="temp">21Â°C</h2>
                </div>
            </div>
            <div class="content">
                <h2 class="city-name">Dubai, UAE</h2>
                <span class="weather">Clear</span>
            </div>

            <div class="bottom-cards">
                <div class="humidity">
                    <img src="humidity.svg" alt="">
                    <span>56% humidity</span>
                </div>
                <div class="divider"></div>
                <div class="wind">
                    <img src="wind.svg" alt="">
                    <span>6.07 KM/H</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script_02.js"></script>
</body>
</html>
